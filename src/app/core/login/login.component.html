    <div class="text-center mt-4 name">
        Matrimony
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" class="form-control" name="username" formControlName="username" id="userName" placeholder="Username">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" class="form-control" name="password" formControlName="password" id="pwd" placeholder="Password">
        </div>
        <div class="text-center text-danger mb-2">
            <p *ngIf="errorFlag">{{errorMsg}}</p>
        </div>
        <button class="btn mt-3">Login</button>
    </form>
    <div class="text-center fs-6">
        <a href="#">Forget password?</a> or <a href="#">Sign up</a>
    </div>
</div>
